<template>
  <main>
    <img src="/public/assets/recipes-logo.png" alt="logo" />
    <h1>Hello World!</h1>

    <lightning-card title="Welcome Card" icon-name="standard:account" class="slds-m-around_large">
      <p class="slds-p-horizontal_small">
        This is a simple Lightning card component with an icon and body text. 
        Lightning cards provide a structured way to display related information 
        and actions in a consistent, accessible format.
      </p>
    </lightning-card>

    <lightning-breadcrumbs>
      <lightning-breadcrumb
          label="Parent Account"
          href="path/to/place/1"
          onclick={handleNavigateToCustomPage1}
      >
      </lightning-breadcrumb>
      <lightning-breadcrumb
          label="Case"
          href="path/to/place/2"
          onclick={handleNavigateToCustomPage2}
      >
      </lightning-breadcrumb>
    </lightning-breadcrumbs>

    <div class="slds-m-top_small slds-m-bottom_medium">

      <!-- Base variant: Makes a button look like a link -->
      <lightning-button variant="base" label="Base" title="Looks like a link" class="slds-m-left_x-small"></lightning-button>

      <!-- Neutral variant (default) -->
      <lightning-button label="Neutral" title="Non-primary action" class="slds-m-left_x-small"></lightning-button>

      <!-- Brand variant: Identifies the primary action in a group of buttons -->
      <lightning-button variant="brand" label="Brand" title="Primary action" class="slds-m-left_x-small"></lightning-button>

      <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
      <lightning-button variant="brand-outline" label="Brand Outline" title="Primary action with lighter look" class="slds-m-left_x-small"></lightning-button>

      <!-- Destructive variant: Identifies a potentially negative action -->
      <lightning-button variant="destructive" label="Destructive" title="Destructive action" class="slds-m-left_x-small"></lightning-button>

      <!-- Destructive text variant: Identifies a potentially negative action, but has a lighter look -->
      <lightning-button variant="destructive-text" label="Destructive Text" title="Destructive action with a lighter look" class="slds-m-left_x-small"></lightning-button>

      <!-- Success variant: Identifies a successful action -->
      <lightning-button variant="success" label="Success" title="Successful action" class="slds-m-left_x-small"></lightning-button>
    </div>

    <main-accordion-group></main-accordion-group>
  </main>
</template>
